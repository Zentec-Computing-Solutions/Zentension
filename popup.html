<html class="mdui-theme-dark">
    <head>
        <link rel="stylesheet" href="popup.css" />
        <link rel="stylesheet" href="mdui/mdui.css" />
        <script src="mdui/mdui.global.js"></script>
    </head>
    <body>
        <h1>Zenstension</h1>
        <p id="desc">
            An extension for RepairShopr that adds lots of shortcuts and
            features.
        </p>
        <mdui-divider></mdui-divider>
        <h3>Calculate a price</h3>

        <div class="inputs">
            <mdui-text-field
                type="number"
                id="priceInput"
                placeholder="Enter a value"
                autofocus
                step="0.01"
            ></mdui-text-field>

            <mdui-button-icon id="calculateBtn" variant="filled">
                <img src="assets/icons/send.svg" alt="send" />
            </mdui-button-icon>
        </div>

        <div class="inputs">
            <p>Input includes GST</p>
            <mdui-switch id="gstSwitch" checked></mdui-switch>
        </div>

        <mdui-text-field
            readonly
            label="Calculated Price"
            value=""
            id="calculatedPrice"
            variant="outlined"
        >
            <mdui-button-icon
                id="outputCopyBtn"
                variant="filled"
                slot="end-icon"
            >
                <img src="assets/icons/copy.svg" alt="copy" />
            </mdui-button-icon>
        </mdui-text-field>

        <mdui-text-field
            readonly
            label="GST Inclusive Input"
            value=""
            variant="outlined"
            id="gstInclusiveInput"
            disabled
        >
            <mdui-button-icon
                id="gstInclusiveCopyBtn"
                variant="filled"
                slot="end-icon"
                disabled
            >
                <img
                    src="assets/icons/copy.svg"
                    alt="copy"
                /> </mdui-button-icon
        ></mdui-text-field>

        <script src="scripts/price_calculator.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
